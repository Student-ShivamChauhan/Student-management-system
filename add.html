<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Add Student</h3>
      <a href="list.html" class="btn btn-secondary">Back to List</a>
    </div>

    <!-- Replace action with your servlet POST: /student -->
    <form id="addForm" action="/student" method="post" class="mt-3" onsubmit="return validateForm();">
      <input type="hidden" name="action" value="add">
      <div class="form-group">
        <label for="name">Name <span class="text-danger">*</span></label>
        <input id="name" name="name" type="text" class="form-control" required maxlength="100">
      </div>

      <div class="form-group">
        <label for="age">Age <span class="text-danger">*</span></label>
        <input id="age" name="age" type="number" class="form-control" required min="1" max="150">
      </div>

      <div class="form-group">
        <label for="department">Department <span class="text-danger">*</span></label>
        <input id="department" name="department" type="text" class="form-control" required maxlength="100">
      </div>

      <div class="d-flex">
        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <a href="list.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const age = Number(document.getElementById('age').value);
      const dept = document.getElementById('department').value.trim();

      if (!name || !dept || !age) {
        alert('Please fill all required fields.');
        return false;
      }
      if (age <= 0 || age > 150) {
        alert('Please enter a valid age.');
        return false;
      }
      // form will be submitted to server
      return true;
    }
  </script>
</body>
</html>
