<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
      <div class="col-sm-10 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Student Management - Login</h3>

            <!-- Replace action with your servlet path: /login -->
            <form action="/login" method="post" novalidate>
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" class="form-control" required placeholder="Enter username">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" required placeholder="Enter password">
              </div>

              <!-- Server can write an error message here if login fails -->
              <!-- Example (JSP): <c:if test="${not empty error}">...${error}...</c:if> -->
              <div id="errorMsg" class="text-danger mb-3" style="display: none;"></div>

              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">Login</button>
                <small class="text-muted">Demo: admin / admin123</small>
              </div>
            </form>

          </div>
        </div>
        <p class="text-center text-muted mt-3 small">Created for Review 1 â€” Student Management System</p>
      </div>
    </div>
  </div>

  <script>
    // Example client-side show/hide for server error placeholder (optional)
    // If server returns HTML with an #errorMsg content, it will be shown automatically.
    (function(){
      var err = document.getElementById('errorMsg');
      if (err && err.textContent.trim() !== '') {
        err.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
