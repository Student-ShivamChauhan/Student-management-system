<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Edit Student</h3>
      <a href="list.html" class="btn btn-secondary">Back to List</a>
    </div>

    <!--
      This page needs server data to pre-fill the fields.
      If you convert to JSP, use the `student` attribute set by EditServlet:
      <input name="id" value="${student.id}" />
      <input name="name" value="${student.name}" />
    -->

    <form id="editForm" action="/student" method="post" class="mt-3" onsubmit="return validateForm();">
      <input type="hidden" name="action" value="update">
      <!-- Replace value with server-rendered student id -->
      <input type="hidden" name="id" id="studentId" value="">

      <div class="form-group">
        <label for="name">Name <span class="text-danger">*</span></label>
        <input id="name" name="name" type="text" class="form-control" required maxlength="100" value="">
      </div>

      <div class="form-group">
        <label for="age">Age <span class="text-danger">*</span></label>
        <input id="age" name="age" type="number" class="form-control" required min="1" max="150" value="">
      </div>

      <div class="form-group">
        <label for="department">Department <span class="text-danger">*</span></label>
        <input id="department" name="department" type="text" class="form-control" required maxlength="100" value="">
      </div>

      <div class="d-flex">
        <button type="submit" class="btn btn-primary mr-2">Update</button>
        <a href="list.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <script>
    // If you're using static preview, you can populate fields from query params:
    (function populateFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) return;
      // In a real server-rendered app, server will prefill values.
      // For demo, fill with sample values:
      document.getElementById('studentId').value = id;
      // In a static preview we can't fetch details; either use an API or allow server to fill.
    })();

    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const age = Number(document.getElementById('age').value);
      const dept = document.getElementById('department').value.trim();

      if (!name || !dept || !age) {
        alert('Please fill all required fields.');
        return false;
      }
      if (age <= 0 || age > 150) {
        alert('Please enter a valid age.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
